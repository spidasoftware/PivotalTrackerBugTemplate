<html>

        <link id="favicon" rel="icon" href="">

        <link href="css/bootstrap.min.css" rel="stylesheet">

    <body>
        <h1 align="center">Pivotal Tracker Bug Template</h1>
        
        <div class="container">
            <textarea data-provide="markdown" id="template" rows="20">
##### OVERVIEW: 

##### PLATFORM: 

##### VERSION: 
* Build number: 
* Marketing version: 

##### DEVICE: 
* Device model: 
* OS: 

##### CONTACT: 

##### STEPS: 

**Given** 
**When** 
**Then**  
**And** 

- Actual result: 


- Expected result: 


##### LOGS:
            </textarea>
        </div>
        <br />
        <div align="center">
          <button type="button" class="btn btn-primary" id='save'>Save</button>
          <button type="button" class="btn btn-danger" id='restore'>Restore default</button>
        </div>
    </body>
